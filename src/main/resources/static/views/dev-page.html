<div class="section">
    <div class="row">
        <div>
            <div class="col-sm-10">Name</div>
            <div class="col-sm-2">Actions</div>
        </div>
        <hr/>
        <div>
            <div class="col-sm-10">Database manager</div>
            <div class="col-sm-2">
                <button class="btn btn-default btn-sm" ng-click="onRunDbManager()" ng-if="!isDbManagerLaunched">
                    <span class="glyphicon glyphicon-play"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="modal-info.tmpl">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{content.title}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        {{ content.message }}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="onOk()">OK</button>
    </div>
</script>
