<div class="section">
    <h3>Entities</h3>
    <div class="row">
        <div class="col-sm-12">
            <a href="#/entities/add" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-plus"></span> Add
            </a>
        </div>
    </div>
    <div class="row">
        <div>
            <div class="col-sm-5">ID</div>
            <div class="col-sm-5">Type</div>
            <div class="col-sm-2">Actions</div>
        </div>
        <hr/>
        <div ng-repeat="item in items">
            <div class="col-sm-5">{{::item.id}}</div>
            <div class="col-sm-5">{{::item.type.code}}</div>
            <div class="col-sm-2">
                <a href="#/entity/{{item.id}}" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-eye-open"></span>
                </a>
                <button class="btn btn-default btn-sm" ng-click="onRemove(item.id)">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </div>
        </div>
    </div>
</div>
